<html lang="en">

    <title>Check Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="hero">
        <div class="container">
            <div class="row">
                <p>Passport</p>

                    <input type="checkbox">

                </label>
            </div>
            <div class="row">
                <p>Aadhar Card</p>
                <label>
                    <input type="checkbox" checked="checked">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>PAN Card</p>
                <label>
                    <input type="checkbox" checked="checked">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Phone NO</p>
                <label>
                    <input type="checkbox" checked="checked">
                    <span></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
